name: Release

on:
  workflow_dispatch:
    inputs:
      target_env:
        type: choice
        required: true
        description: Target environment
        default: development
        options:
          - development
          - staging
          - production

concurrency:
  group: release-${{ github.ref }}-${{ inputs.target_env }}
  cancel-in-progress: true

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    environment: ${{ inputs.target_env }}
    env:
      DEPLOY_ENV: ${{ inputs.target_env }}
      IMAGE_NAME: ghcr.io/${{ github.repository }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.DEPLOY_ENV }}-${{ github.sha }}
            type=raw,value=${{ env.DEPLOY_ENV }}-latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: docker
    runs-on: ubuntu-latest
    permissions:
      contents: read
    environment: ${{ inputs.target_env }}
    env:
      DEPLOY_ENV: ${{ inputs.target_env }}
      IMAGE_NAME: ghcr.io/${{ github.repository }}
      IMAGE_TAG: ${{ inputs.target_env }}-${{ github.sha }}
      IMAGE_REF: ghcr.io/${{ github.repository }}:${{ inputs.target_env }}-${{ github.sha }}
    steps:
      - name: Check deployment configuration
        id: deploy_check
        shell: bash
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          DEPLOY_COMMAND: ${{ secrets.DEPLOY_COMMAND }}
        run: |
          set -euo pipefail
          enabled=true
          if [ -z "$DEPLOY_HOST" ] || [ -z "$DEPLOY_USER" ] || [ -z "$DEPLOY_SSH_PRIVATE_KEY" ] || [ -z "$DEPLOY_COMMAND" ]; then
            enabled=false
          fi
          echo "enabled=$enabled" >> "$GITHUB_OUTPUT"
          if [ "$enabled" != "true" ]; then
            echo "Deployment skipped (missing DEPLOY_* secrets in this environment)."
          fi

      - name: Configure SSH
        if: steps.deploy_check.outputs.enabled == 'true'
        shell: bash
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PORT: ${{ secrets.DEPLOY_PORT || '22' }}
          DEPLOY_KNOWN_HOSTS: ${{ secrets.DEPLOY_KNOWN_HOSTS }}
          DEPLOY_SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf '%s\n' "$DEPLOY_SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          if [ -n "${DEPLOY_KNOWN_HOSTS:-}" ]; then
            printf '%s\n' "$DEPLOY_KNOWN_HOSTS" >> ~/.ssh/known_hosts
          else
            ssh-keyscan -p "$DEPLOY_PORT" "$DEPLOY_HOST" >> ~/.ssh/known_hosts
          fi

      - name: Deploy (cloud agnostic)
        if: steps.deploy_check.outputs.enabled == 'true'
        shell: bash
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PORT: ${{ secrets.DEPLOY_PORT || '22' }}
          DEPLOY_COMMAND: ${{ secrets.DEPLOY_COMMAND }}
          DEPLOY_REGISTRY_USERNAME: ${{ secrets.DEPLOY_REGISTRY_USERNAME }}
          DEPLOY_REGISTRY_TOKEN: ${{ secrets.DEPLOY_REGISTRY_TOKEN }}
        run: |
          set -euo pipefail
          ssh -i ~/.ssh/id_rsa -p "$DEPLOY_PORT" -o IdentitiesOnly=yes -o BatchMode=yes -o StrictHostKeyChecking=yes "$DEPLOY_USER@$DEPLOY_HOST" "sh -se" <<EOF
          export DEPLOY_ENV='${DEPLOY_ENV}'
          export IMAGE_NAME='${IMAGE_NAME}'
          export IMAGE_TAG='${IMAGE_TAG}'
          export IMAGE_REF='${IMAGE_REF}'

          export DEPLOY_REGISTRY_USERNAME='${DEPLOY_REGISTRY_USERNAME}'
          export DEPLOY_REGISTRY_TOKEN='${DEPLOY_REGISTRY_TOKEN}'

          ${DEPLOY_COMMAND}
          EOF
