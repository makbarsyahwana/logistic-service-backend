name: CI

on:
  pull_request:
  push:
    branches:
      - development
      - stage
      - staging
      - main

concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.4"
          no-cache: true

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Format check
        run: bun run format:check

      - name: Lint check
        run: bun run lint:check

      - name: Unit tests
        run: bun test

      - name: Build
        run: bun run build
