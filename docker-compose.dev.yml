version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: logistics-db-dev
    restart: unless-stopped
    env_file: .env
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-logistics_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - logistics-network-dev

  # pgAdmin - Database Management UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: logistics-pgadmin-dev
    restart: unless-stopped
    env_file: .env
    environment:
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data_dev:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - logistics-network-dev

  # Redis
  redis:
    image: redis:7-alpine
    container_name: logistics-redis-dev
    restart: unless-stopped
    env_file: .env
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data_dev:/data
    networks:
      - logistics-network-dev

volumes:
  postgres_data_dev:
    driver: local
  pgadmin_data_dev:
    driver: local
  redis_data_dev:
    driver: local

networks:
  logistics-network-dev:
    driver: bridge
